    <script>
        // Data loader
        const DataLoader = {
            cache: null,
            async load() {
                if (this.cache) return this.cache;
                try {
                    const response = await fetch('data/timeline-data.json');
                    if (!response.ok) throw new Error('Failed to load data');
                    this.cache = await response.json();
                    return this.cache;
                } catch (error) {
                    console.error('Error loading data:', error);
                    throw error;
                }
            }
        };

        // State
        let currentMode = 'accelerated'; // 'accelerated' or 'linear'
        let currentFilters = {
            search: '',
            categories: new Set()
        };
        let allData = null;
        let filteredMilestones = [];

        // Time scale configuration
        const timeEpochs = [
            { start: new Date('1950-01-01'), end: new Date('2010-12-31'), widthPct: 15 },
            { start: new Date('2011-01-01'), end: new Date('2016-12-31'), widthPct: 10 },
            { start: new Date('2017-01-01'), end: new Date('2020-12-31'), widthPct: 20 },
            { start: new Date('2021-01-01'), end: new Date('2023-12-31'), widthPct: 25 },
            { start: new Date('2024-01-01'), end: new Date('2025-12-31'), widthPct: 30 }
        ];

        // Calculate position on timeline
        function calculatePosition(date, mode = 'accelerated') {
            const dateObj = new Date(date);
            const minDate = new Date('1950-01-01');
            const maxDate = new Date('2025-12-31');

            if (mode === 'linear') {
                const totalMs = maxDate - minDate;
                const offsetMs = dateObj - minDate;
                return (offsetMs / totalMs) * 100;
            }

            // Accelerated mode
            let currentWidthOffset = 0;
            for (const epoch of timeEpochs) {
                if (dateObj >= epoch.start && dateObj <= epoch.end) {
                    const epochDuration = epoch.end - epoch.start;
                    const offsetInEpoch = dateObj - epoch.start;
                    const pctInEpoch = offsetInEpoch / epochDuration;
                    return currentWidthOffset + (pctInEpoch * epoch.widthPct);
                }
                currentWidthOffset += epoch.widthPct;
            }
            return currentWidthOffset;
        }

        // Render density heat map
        function renderDensityMap(milestones) {
            const canvas = document.getElementById('densityCanvas');
            const ctx = canvas.getContext('2d');
            const container = canvas.parentElement;

            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            const segments = 100;
            const segmentWidth = canvas.width / segments;
            const densityCounts = new Array(segments).fill(0);

            // Count events in each segment
            milestones.forEach(milestone => {
                const position = calculatePosition(milestone.date, currentMode);
                const segmentIndex = Math.floor((position / 100) * segments);
                if (segmentIndex >= 0 && segmentIndex < segments) {
                    densityCounts[segmentIndex] += milestone.importance || 5;
                }
            });

            // Normalize
            const maxDensity = Math.max(...densityCounts);
            if (maxDensity === 0) return;

            // Render gradient
            densityCounts.forEach((count, i) => {
                const density = (count / maxDensity) * 100;
                const color = getDensityColor(density);
                const x = i * segmentWidth;

                const gradient = ctx.createLinearGradient(x, 0, x, canvas.height);
                gradient.addColorStop(0, `${color}00`);
                gradient.addColorStop(0.5, `${color}40`);
                gradient.addColorStop(1, `${color}80`);

                ctx.fillStyle = gradient;
                ctx.fillRect(x, 0, segmentWidth, canvas.height);
            });

            // Apply blur
            ctx.filter = 'blur(40px)';
            ctx.drawImage(canvas, 0, 0);
            ctx.filter = 'none';
        }

        function getDensityColor(density) {
            const stops = [
                { pct: 0, color: '#1e3a8a' },
                { pct: 20, color: '#3b82f6' },
                { pct: 40, color: '#06b6d4' },
                { pct: 60, color: '#fbbf24' },
                { pct: 80, color: '#f97316' },
                { pct: 90, color: '#dc2626' },
                { pct: 100, color: '#ffffff' }
            ];

            for (let i = 0; i < stops.length - 1; i++) {
                if (density >= stops[i].pct && density <= stops[i + 1].pct) {
                    return stops[i + 1].color;
                }
            }
            return stops[stops.length - 1].color;
        }

        // Render timeline events
        function renderTimeline(milestones) {
            const svg = document.getElementById('timelineSvg');
            const container = svg.parentElement;

            svg.setAttribute('width', container.offsetWidth);
            svg.setAttribute('height', container.offsetHeight);
            svg.innerHTML = '';

            const width = container.offsetWidth;
            const height = container.offsetHeight;
            const padding = 40;

            milestones.forEach((milestone, index) => {
                const x = (calculatePosition(milestone.date, currentMode) / 100) * (width - 2 * padding) + padding;
                const y = height / 2 + (Math.random() - 0.5) * (height - 200);

                const category = allData.categories.find(c => c.id === milestone.category);
                const color = category ? category.color : '#9ca3af';

                // Size based on importance
                const baseSize = 4;
                const importance = milestone.importance || 5;
                const radius = baseSize + (importance / 10) * 12;

                // Create circle
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', x);
                circle.setAttribute('cy', y);
                circle.setAttribute('r', radius);
                circle.setAttribute('fill', color);
                circle.setAttribute('opacity', 0.8);
                circle.setAttribute('class', 'event-particle');
                circle.setAttribute('data-index', index);

                // Glow effect for important events
                if (importance >= 8) {
                    circle.setAttribute('filter', 'url(#glow)');
                }

                // Add event listeners
                circle.addEventListener('mouseenter', (e) => showTooltip(e, milestone));
                circle.addEventListener('mouseleave', hideTooltip);
                circle.addEventListener('click', () => openModal(milestone));

                svg.appendChild(circle);
            });

            // Add glow filter definition
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const filter = document.createElementNS('http://www.w3.org/2000/svg', 'filter');
            filter.setAttribute('id', 'glow');

            const blur = document.createElementNS('http://www.w3.org/2000/svg', 'feGaussianBlur');
            blur.setAttribute('stdDeviation', '3');
            blur.setAttribute('result', 'coloredBlur');

            const merge = document.createElementNS('http://www.w3.org/2000/svg', 'feMerge');
            const mergeNode1 = document.createElementNS('http://www.w3.org/2000/svg', 'feMergeNode');
            mergeNode1.setAttribute('in', 'coloredBlur');
            const mergeNode2 = document.createElementNS('http://www.w3.org/2000/svg', 'feMergeNode');
            mergeNode2.setAttribute('in', 'SourceGraphic');

            merge.appendChild(mergeNode1);
            merge.appendChild(mergeNode2);
            filter.appendChild(blur);
            filter.appendChild(merge);
            defs.appendChild(filter);
            svg.insertBefore(defs, svg.firstChild);
        }

        // Tooltip
        function showTooltip(e, milestone) {
            const tooltip = document.getElementById('tooltip');
            tooltip.querySelector('.tooltip-title').textContent = milestone.title;
            tooltip.querySelector('.tooltip-date').textContent = milestone.dateDisplay;
            tooltip.classList.add('visible');

            // Position tooltip
            const x = e.pageX + 10;
            const y = e.pageY + 10;
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('visible');
        }

        // Modal
        function openModal(milestone) {
            const modal = document.getElementById('modalOverlay');
            const category = allData.categories.find(c => c.id === milestone.category);

            document.getElementById('modalTitle').textContent = `${category?.icon || ''} ${milestone.title}`;

            let metaHtml = `<span>üìÖ ${milestone.dateDisplay}</span>`;
            if (milestone.company) {
                const company = allData.companies.find(c => c.id === milestone.company);
                if (company) metaHtml += `<span>üè¢ ${company.name}</span>`;
            }
            metaHtml += `<span>‚≠ê Betydelse: ${milestone.importance}/10</span>`;
            document.getElementById('modalMeta').innerHTML = metaHtml;

            let contentHtml = `
                <div class="modal-section">
                    <h3>Beskrivning</h3>
                    <p>${milestone.detailedDesc}</p>
                </div>
            `;

            if (milestone.significance) {
                contentHtml += `
                    <div class="modal-section">
                        <h3>Betydelse</h3>
                        <p>${milestone.significance}</p>
                    </div>
                `;
            }

            if (milestone.beforeAfter) {
                contentHtml += `
                    <div class="modal-section">
                        <h3>F√∂re & Efter</h3>
                        <div class="before-after">
                            <div class="before-after-item before">
                                <div class="before-after-label">F√∂re</div>
                                <p>${milestone.beforeAfter.before}</p>
                            </div>
                            <div class="before-after-item after">
                                <div class="before-after-label">Efter</div>
                                <p>${milestone.beforeAfter.after}</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (milestone.metrics && milestone.metrics.length > 0) {
                contentHtml += `
                    <div class="modal-section">
                        <h3>Metrics</h3>
                        ${milestone.metrics.map(m => `<p><strong>${m.name}:</strong> ${m.value} ${m.comparison ? `(${m.comparison})` : ''}</p>`).join('')}
                    </div>
                `;
            }

            if (milestone.sources && milestone.sources.length > 0) {
                contentHtml += `
                    <div class="modal-section">
                        <h3>K√§llor</h3>
                        <ul class="sources-list">
                            ${milestone.sources.map(s => `
                                <li class="source-item">
                                    <a href="${s.url}" target="_blank" rel="noopener noreferrer" class="source-link">
                                        üìÑ ${s.title}
                                        <span class="source-type">${s.type}</span>
                                    </a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }

            document.getElementById('modalContent').innerHTML = contentHtml;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Render milestone list
        function renderMilestoneList(milestones) {
            const listContainer = document.getElementById('milestonesList');

            if (milestones.length === 0) {
                listContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üîç</div><p>Inga milstolpar matchar dina filter</p></div>';
                return;
            }

            // Sort by date (newest first)
            const sortedMilestones = [...milestones].sort((a, b) => new Date(b.date) - new Date(a.date));

            listContainer.innerHTML = sortedMilestones.map(milestone => {
                const category = allData.categories.find(c => c.id === milestone.category);
                const company = milestone.company ? allData.companies.find(c => c.id === milestone.company) : null;
                const color = category ? category.color : '#9ca3af';

                // Create importance dots
                const importanceDots = Array.from({length: 10}, (_, i) => {
                    const filled = i < milestone.importance ? 'filled' : '';
                    return `<div class="importance-dot ${filled}" style="color: ${color}"></div>`;
                }).join('');

                return `
                    <div class="milestone-card" style="border-left-color: ${color}" onclick="openMilestoneFromList('${milestone.id}')">
                        <div class="milestone-date">${milestone.dateDisplay}</div>
                        <div class="milestone-content">
                            <div class="milestone-header">
                                <span class="milestone-icon">${category?.icon || 'üìå'}</span>
                                <h3 class="milestone-title">${milestone.title}</h3>
                            </div>
                            <p class="milestone-desc">${milestone.shortDesc}</p>
                        </div>
                        <div class="milestone-meta">
                            <div class="milestone-importance" title="Betydelse: ${milestone.importance}/10">
                                ${importanceDots}
                            </div>
                            ${company ? `<div class="milestone-company">${company.name}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Open milestone from list
        function openMilestoneFromList(milestoneId) {
            const milestone = allData.milestones.find(m => m.id === milestoneId);
            if (milestone) {
                openModal(milestone);
            }
        }

        // Filters
        function applyFilters() {
            filteredMilestones = allData.milestones.filter(m => {
                // Search filter
                if (currentFilters.search) {
                    const searchTerm = currentFilters.search.toLowerCase();
                    const matchesSearch =
                        m.title.toLowerCase().includes(searchTerm) ||
                        m.shortDesc.toLowerCase().includes(searchTerm) ||
                        m.detailedDesc.toLowerCase().includes(searchTerm) ||
                        (m.tags && m.tags.some(t => t.toLowerCase().includes(searchTerm)));
                    if (!matchesSearch) return false;
                }

                // Category filter
                if (currentFilters.categories.size > 0 && !currentFilters.categories.has(m.category)) {
                    return false;
                }

                return true;
            });

            renderDensityMap(filteredMilestones);
            renderTimeline(filteredMilestones);
            renderMilestoneList(filteredMilestones);

            // Show empty state if no results
            if (filteredMilestones.length === 0) {
                const svg = document.getElementById('timelineSvg');
                svg.innerHTML = '<text x="50%" y="50%" text-anchor="middle" fill="#9ca3af" font-size="1.2rem">Inga milstolpar matchar filtren</text>';
            }
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Initialize
        async function init() {
            try {
                allData = await DataLoader.load();
                filteredMilestones = allData.milestones;

                // Update stats
                document.getElementById('totalMilestones').textContent = allData.metadata.totalMilestones;
                document.getElementById('accelerationFactor').textContent = `${allData.accelerationMetrics.accelerationFactor.toFixed(0)}√ó`;
                document.getElementById('currentPace').textContent = allData.accelerationMetrics.currentPace.split(' ')[0];

                // Create category filters
                const filtersContainer = document.getElementById('categoryFilters');
                allData.categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'category-btn active';
                    btn.style.setProperty('--category-color', cat.color);
                    btn.style.borderColor = cat.color;
                    btn.style.color = cat.color;
                    btn.innerHTML = `${cat.icon} ${cat.label}`;
                    btn.addEventListener('click', () => {
                        btn.classList.toggle('active');
                        if (btn.classList.contains('active')) {
                            currentFilters.categories.delete(cat.id);
                        } else {
                            currentFilters.categories.add(cat.id);
                        }
                        applyFilters();
                    });
                    filtersContainer.appendChild(btn);
                });

                // Create legend
                const legend = document.getElementById('legend');
                allData.categories.forEach(cat => {
                    const item = document.createElement('div');
                    item.className = 'legend-item';
                    item.innerHTML = `
                        <div class="legend-color" style="background: ${cat.color};"></div>
                        <span class="legend-label">${cat.icon} ${cat.label}</span>
                    `;
                    legend.appendChild(item);
                });

                // Search
                document.getElementById('searchBox').addEventListener('input', debounce((e) => {
                    currentFilters.search = e.target.value;
                    applyFilters();
                }, 300));

                // Toggle mode
                document.getElementById('toggleMode').addEventListener('click', () => {
                    currentMode = currentMode === 'accelerated' ? 'linear' : 'accelerated';
                    document.getElementById('toggleMode').textContent =
                        currentMode === 'accelerated' ? 'V√§xla till Linj√§r Tid' : 'V√§xla till Accelererad Tid';
                    applyFilters();
                });

                // Modal close
                document.getElementById('modalClose').addEventListener('click', closeModal);
                document.getElementById('modalOverlay').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) closeModal();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') closeModal();
                });

                // Render
                applyFilters();

                // Resize handler
                window.addEventListener('resize', debounce(() => {
                    applyFilters();
                }, 150));

            } catch (error) {
                console.error('Initialization error:', error);
                document.querySelector('.container').innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><h2>Kunde inte ladda data</h2><p>Kontrollera att data/timeline-data.json finns och √§r korrekt formaterad.</p></div>';
            }
        }

        // Start
        init();
    </script>
